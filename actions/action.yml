name: Test Common Secret Keys

on: push

jobs:
  secret_tester:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  # ‚úÖ Explicitly pass the secret
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: üîç Testing Common Secret Keys
        run: |
          echo "üîé Checking AWS_ACCESS_KEY_ID..."
          if [ -n "$AWS_ACCESS_KEY_ID" ]; then
            echo "‚úÖ AWS_ACCESS_KEY_ID Found (length: ${#AWS_ACCESS_KEY_ID})"
          else
            echo "‚ùå AWS_ACCESS_KEY_ID is empty or not set"
          fi
